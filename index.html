<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Writing Reciter</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            font-family: "Trebuchet MS", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .container {
            background-color: #3a3a3a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: white;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        #text, #delayMultiplier, #voiceselection {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1.1em;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: "Trebuchet MS", sans-serif;
            font-weight: bold;
        }

        button, input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover, input[type="button"]:hover {
            background-color: #45a049;
        }

        .read-word {
            color: blue;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            margin-top: 15px;
            height: 25px;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 25px;
            text-align: center;
            color: white;
            line-height: 25px;
        }

        .info {
            margin-top: 15px;
            font-size: 1.1em;
        }

        .update-info {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="update-info">Updated on: October 8, 2024</div>

    <div class="container">
        <h1>Notebook Writing Reciter</h1>
        <textarea id="text" placeholder="Enter your text here"></textarea><br>
        <label for="delayMultiplier">Delay Multiplier:</label>
        <input type="number" id="delayMultiplier" value="200" min="50" step="50"><br>
        <select id="voiceselection"></select><br>
        <input type="button" value="Read Text" onclick="startReading()">
        <button id="pauseButton" onclick="pauseResumeReading()">Pause</button>
        <button onclick="goBackWords(5)">Go Back 5 Words</button>

        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <div id="progressInfo" class="info">
            Words Completed: <span id="wordsCompleted"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=B8pvlt8Z"></script>
    <script>
        const updateDate = "Updated on October 8, 2024"; 
        const letterWeights = {
            A: 0.6, B: 0.7, C: 0.4, D: 0.5, E: 0.4, F: 0.5, G: 0.6, H: 0.5,
            I: 0.3, J: 0.4, K: 0.6, L: 0.3, M: 0.7, N: 0.6, O: 0.4, P: 0.6,
            Q: 0.7, R: 0.5, S: 0.5, T: 0.4, U: 0.5, V: 0.4, W: 0.7, X: 0.5,
            Y: 0.5, Z: 0.4
        };

        const punctuationMap = {
            '.': 'period',
            ',': 'comma',
            '!': 'exclamation mark',
            '?': 'question mark',
            ':': 'colon',
            ';': 'semicolon',
            '"': 'quotation mark',
            "'": 'quote',
            '-': 'hyphen',
            '(': 'open parenthesis',
            ')': 'close parenthesis'
        };
        
        let words = [];
        let currentWordIndex = 0;
        let isPaused = false;
        let pauseButton = document.getElementById('pauseButton');
        let intervalId;
        let totalWords = 0;

        // Populate the voice selection dropdown
        const voicelist = responsiveVoice.getVoices();
        const vselect = $("#voiceselection");
        $.each(voicelist, function () {
            vselect.append($("<option />").val(this.name).text(this.name));
        });

        function startReading() {
            words = document.getElementById("text").value.trim().split(/\s+/);
            currentWordIndex = 0;
            isPaused = false;
            totalWords = words.length;
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('wordsCompleted').innerText = `0/${totalWords} words`;

            readNextWord();
        }

        function readNextWord() {
            if (currentWordIndex < words.length) {
                const word = words[currentWordIndex];
                const formattedWord = formatWordForSpeech(word);
                responsiveVoice.speak(formattedWord, $('#voiceselection').val(), {onend: () => {
                    if (!isPaused) {
                        updateProgress();
                        let delayMultiplier = parseInt(document.getElementById('delayMultiplier').value);
                        let wordDelay = calculateWordDelay(word) * delayMultiplier;
                        intervalId = setTimeout(readNextWord, wordDelay);
                        currentWordIndex++;
                    }
                }});
            }
        }

        function formatWordForSpeech(word) {
            Object.keys(punctuationMap).forEach(punctuation => {
                if (word.includes(punctuation)) {
                    word = word.replace(punctuation, ` ${punctuationMap[punctuation]} `);
                }
            });
            return word.trim();
        }

        function updateProgress() {
            let progressPercent = ((currentWordIndex + 1) / totalWords) * 100;
            document.getElementById('progressBar').style.width = progressPercent + '%';
            document.getElementById('wordsCompleted').innerText = `${currentWordIndex + 1}/${totalWords} words`;
        }

        function pauseResumeReading() {
            if (isPaused) {
                isPaused = false;
                pauseButton.innerText = "Pause";
                readNextWord();
            } else {
                isPaused = true;
                pauseButton.innerText = "Resume";
                clearTimeout(intervalId);
            }
        }

        function goBackWords(count) {
            if (currentWordIndex > count) {
                currentWordIndex -= count;
                isPaused = false;
                readNextWord();
            }
        }
    </script>
</body>
</html>
