<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Writing Reciter</title>
    <style>
        body {
            background-color: #2c2c2c; /* Dark gray background */
            color: white;
            font-family: "Trebuchet MS", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #3a3a3a; /* Slightly lighter gray */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: white;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        #text, #delayMultiplier, #voiceselection {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1.1em;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-family: "Trebuchet MS", sans-serif;
            font-weight: bold;
        }

        button, input[type="button"] {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover, input[type="button"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .read-word {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Text-to-Speech</h1>
        <textarea id="text" placeholder="Enter your text here"></textarea><br>
        <label for="delayMultiplier">Delay Multiplier:</label>
        <input type="number" id="delayMultiplier" value="200" min="50" step="50">
        <br>
        <select id="voiceselection"></select><br>
        <input type="button" value="Read Text" onclick="startReading()">
        <button id="pauseButton" onclick="pauseResumeReading()">Pause</button>
        <button onclick="goBackWords(5)">Go Back 5 Words</button>
        <div id="controls"></div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=B8pvlt8Z"></script>
    <script>
        const letterWeights = {
            A: 0.6, B: 0.7, C: 0.4, D: 0.5, E: 0.4, F: 0.5, G: 0.6, H: 0.5,
            I: 0.3, J: 0.4, K: 0.6, L: 0.3, M: 0.7, N: 0.6, O: 0.4, P: 0.6,
            Q: 0.7, R: 0.5, S: 0.5, T: 0.4, U: 0.5, V: 0.4, W: 0.7, X: 0.5,
            Y: 0.5, Z: 0.4
        };
        
        let words = [];
        let currentWordIndex = 0;
        let isPaused = false;
        let pauseButton = document.getElementById('pauseButton');
        let intervalId;

        // Populate the voice selection dropdown
        const voicelist = responsiveVoice.getVoices();
        const vselect = $("#voiceselection");
        $.each(voicelist, function () {
            vselect.append($("<option />").val(this.name).text(this.name));
        });

        function calculateWordDelay(word) {
            // Sum the weights of each letter in the word
            let totalWeight = 0;
            for (let letter of word) {
                const weight = letterWeights[letter.toUpperCase()] || 0.5; // Default weight if letter not in list
                totalWeight += weight;
            }
            return totalWeight;
        }

        function startReading() {
            // Reset state
            currentWordIndex = 0;
            isPaused = false;
            $("#text").val($("#text").val().trim()); // Remove extra whitespace
            words = $("#text").val().split(/\s+/); // Split text into words
            document.getElementById("text").value = ""; // Clear text area to display colored words in real-time

            readNextWord();
        }

        function readNextWord() {
            if (currentWordIndex < words.length) {
                const word = words[currentWordIndex];
                responsiveVoice.speak(word, $('#voiceselection').val(), {onend: () => {
                    if (!isPaused) {
                        colorWord(currentWordIndex);
                        let delayMultiplier = parseInt(document.getElementById('delayMultiplier').value);
                        let wordDelay = calculateWordDelay(word) * delayMultiplier;
                        intervalId = setTimeout(readNextWord, wordDelay);
                        currentWordIndex++;
                    }
                }});
            }
        }

        function colorWord(index) {
            const coloredWords = words.map((word, i) => 
                i <= index ? `<span class="read-word">${word}</span>` : word
            ).join(' ');
            document.getElementById('text').value = coloredWords.replace(/<\/?span[^>]*>/g, '');
            document.getElementById("text").innerHTML = coloredWords;
        }

        function pauseResumeReading() {
            if (isPaused) {
                isPaused = false;
                pauseButton.innerText = "Pause";
                readNextWord();
            } else {
                isPaused = true;
                pauseButton.innerText = "Resume";
                clearTimeout(intervalId); // Stop the interval
                responsiveVoice.cancel(); // Cancel current word speech
            }
        }

        function goBackWords(count) {
            if (currentWordIndex > count) {
                currentWordIndex -= count;
                isPaused = false;
                readNextWord();
            }
        }
    </script>
</body>
</html>
